
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jacar√© Animado com Som</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #c8f4ec;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 800px;
      max-height: 600px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <audio id="grunido" src="grunido.mp3" preload="auto"></audio>

  <model-viewer
    id="jacare"
    src="base_basic_shaded_moviment.glb"
    autoplay
    camera-controls
    shadow-intensity="1"
    environment-image="neutral"
    animation-name="ArmatureAction"
    exposure="1.2"
    interaction-prompt="when-focused"
    ar>
  </model-viewer>

  <script>
    const viewer = document.getElementById('jacare');
    const audio = document.getElementById('grunido');

    // Rotacionar ao passar o mouse
    let mouseOver = false;

    viewer.addEventListener('mouseenter', () => {
      if (!mouseOver) {
        viewer.autoRotate = true;
        mouseOver = true;
      }
    });

    viewer.addEventListener('mouseleave', () => {
      viewer.autoRotate = false;
      mouseOver = false;
    });

    // Tocar som ao clicar
    viewer.addEventListener('click', () => {
      audio.currentTime = 0;
      audio.play();
    });
  </script>
</body>
</html>
