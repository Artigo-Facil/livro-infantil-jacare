
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jacaré com Megafone</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #d0f5ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    model-viewer {
      max-width: 800px;
      height: 50vh;
      margin: 1rem;
    }

    .megafone {
      cursor: pointer;
      max-width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

  <!-- Jacaré animado -->
  <model-viewer
    src="base_basic_shaded_moviment.glb"
    autoplay
    camera-controls
    shadow-intensity="1"
    environment-image="neutral"
    animation-name="ArmatureAction"
    exposure="1.2"
    ar>
  </model-viewer>

  <!-- Megafone 3D como botão -->
  <model-viewer
    id="megafone"
    class="megafone"
    src="base_basic_shaded_megafone.glb"
    camera-controls
    disable-zoom
    interaction-prompt="none"
    ar>
  </model-viewer>

  <script>
    const megafone = document.getElementById('megafone');
    const sons = [
      new Audio('grunido1.mp3'),
      new Audio('grunido2.mp3'),
      new Audio('grunido3.mp3'),
      new Audio('grunido4.mp3'),
      new Audio('grunido5.mp3'),
      new Audio('grunido6.mp3'),
      new Audio('grunido7.mp3'),
      new Audio('grunido8.mp3'),
      new Audio('grunido9.mp3'),
      new Audio('grunido10.mp3')
    ];

    let ultimoSom = -1;

    megafone.addEventListener('click', () => {
      let novoSom;
      do {
        novoSom = Math.floor(Math.random() * sons.length);
      } while (novoSom === ultimoSom);

      ultimoSom = novoSom;
      sons[novoSom].currentTime = 0;
      sons[novoSom].play();
    });
  </script>
</body>
</html>
