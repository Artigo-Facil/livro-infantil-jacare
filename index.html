<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jacaré Interativo - Pintura</title>
  <style>
    body { text-align: center; font-family: sans-serif; background: #eef; padding: 20px; }
    svg { max-width: 100%; height: auto; border: 1px solid #ccc; margin-top: 20px; }
    .color-button { margin: 10px; padding: 10px; cursor: pointer; }
    .paintable:hover { opacity: 0.8; }
  </style>
</head>
<body>
  <h1>Jacaré Interativo - Pintura</h1>
  <div>
    <button class="color-button" onclick="setColor('#00ff00')">Verde</button>
    <button class="color-button" onclick="setColor('#ff0000')">Vermelho</button>
    <button class="color-button" onclick="setColor('#0000ff')">Azul</button>
  </div>

  <!-- SVG Inline -->
  <svg id="jacare-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
    <g id="jacare">
      <path class="paintable" id="jacare-corpo" d="M100 200 Q130 170 160 200 Q190 230 160 260 Q130 290 100 260 Q70 230 100 200"
        fill="#A2FF00" stroke="#000" stroke-width="2"/>
      <circle class="paintable" id="jacare-olho-esq" cx="120" cy="190" r="8" fill="#FFFFFF" stroke="#000" stroke-width="1"/>
      <circle class="paintable" id="jacare-olho-dir" cx="140" cy="190" r="8" fill="#FFFFFF" stroke="#000" stroke-width="1"/>
    </g>
    <g id="sapo">
      <circle class="paintable" id="sapo-corpo" cx="300" cy="280" r="20" fill="#77dd77" stroke="#000" stroke-width="1"/>
      <circle class="paintable" id="sapo-olho" cx="290" cy="270" r="5" fill="#ffffff" stroke="#000" stroke-width="1"/>
    </g>
    <g id="agua">
      <ellipse class="paintable" id="lago" cx="200" cy="350" rx="150" ry="30" fill="#aee" stroke="#339" stroke-width="1"/>
    </g>
    <g id="vegetacao">
      <path class="paintable" id="planta1" d="M400 300 L405 270 L410 300 Z" fill="#228B22" stroke="#000" stroke-width="1"/>
    </g>
    <g id="fundo">
      <path class="paintable" id="colina" d="M0 320 Q100 250 200 320 T400 320 T600 320 V400 H0 Z"
        fill="#cfc" stroke="#090" stroke-width="1"/>
    </g>
  </svg>

  <script src="js/pintura.js"></script>
</body>
</html>
