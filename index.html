
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jacaré com Botão de Som</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #d0f5ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    model-viewer {
      max-width: 800px;
      height: 50vh;
      margin: 1rem;
    }

    #sound-button {
      cursor: pointer;
      width: 100px;
      height: 100px;
      transition: transform 0.1s ease;
    }

    #sound-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Jacaré animado -->
  <model-viewer
    src="base_basic_shaded_moviment.glb"
    autoplay
    camera-controls
    shadow-intensity="1"
    environment-image="neutral"
    animation-name="ArmatureAction"
    exposure="1.2"
    ar>
  </model-viewer>

  <!-- Botão de som em imagem -->
  <img src="button.png" alt="Botão de som" id="sound-button" />

  <script>
    const botaoSom = document.getElementById('sound-button');
    const sons = [
      new Audio('grunido1.mp3'),
      new Audio('grunido2.mp3'),
      new Audio('grunido3.mp3'),
      new Audio('grunido4.mp3'),
      new Audio('grunido5.mp3'),
      new Audio('grunido6.mp3'),
      new Audio('grunido7.mp3'),
      new Audio('grunido8.mp3'),
      new Audio('grunido9.mp3'),
      new Audio('grunido10.mp3')
    ];

    let ultimoSom = -1;

    botaoSom.addEventListener('click', () => {
      let novoSom;
      do {
        novoSom = Math.floor(Math.random() * sons.length);
      } while (novoSom === ultimoSom);

      ultimoSom = novoSom;
      sons[novoSom].currentTime = 0;
      sons[novoSom].play();
    });
  </script>
</body>
</html>
